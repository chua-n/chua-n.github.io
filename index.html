<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>荒流的笔记本</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="chuan" />
    <meta name="description" content="基于docsify把自己的笔记生成为web页面，并挂载在GitHub Pages形成静态网站，便于自己同时在桌面端及移动端进行阅读。" />
    <meta name="keywords" content="notes, notebook, markdown, docsify, html, js, github pages" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- 在浏览器的tab页签上显示一个logo -->
    <link rel="shortcut icon" href="resources/figs/川-1.ico" />

    <!-- 配置主题 -->
    <link rel="stylesheet" href="resources/css/themes/themes-vue.css" />

    <!-- 折叠样式为文件夹目录形式 -->
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

    <!-- 引入自定义css -->
    <link rel="stylesheet"
        href="https://fonts.loli.net/css?family=Noto Serif SC:300,300italic,400,400italic,700,700italic|Roboto Slab:300,300italic,400,400italic,700,700italic|PT Mono:300,300italic,400,400italic,700,700italic&display=swap&subset=latin,latin-ext" />
    <link rel="stylesheet" href="resources/css/myStyle.css" />
    <link rel="stylesheet" href="resources/css/codeColor.css" />

    <!-- 解决页面不能滚动的bug：来自 
            https://github.com/RamblerW/python3/commit/db60d90fda58e57aec71d6bf6f0e177d0d4823c6 
        -->
    <!-- <style>
            body {
                overflow: auto !important;
            }
        </style> -->

    <!-- 在github上编辑 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- gitalk评论系统 -->
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: "封面",
            repo: "https://github.com/chua-n/notebooks",
            maxLevel: 6, // 对文档标题渲染成目录的最大层级
            auto2top: true, //切换页面后是否自动跳转到页面顶部。
            // homepage: // 设置首页文件加载路径：适合不想将 README.md 作为入口文件渲染，或是文档存放在其他位置的情况使用
            relativePath: false, // 启用相对路径，默认为false
            coverpage: true, // 启用封面页：默认加载 _coverpage.md 文件，也可以自定义文件名
            onlyCover: true, // 封面单独成页，与主页不共享页面
            themeColor: "#6a005f", // 替换主题色
            // logo: "resources/figs/川-1.svg",
            topMargin: 0, // default: 0
            // routerMode: "history", // default: "hash"

            // 开启侧边栏
            // 侧边栏开启后默认不会再生成目录，可以通过设置生成目录的最大层级再次开启这个功能
            loadSidebar: true,
            subMaxLevel: 6,
            autoHeader: true,
            sidebarDisplayLevel: 0, // set sidebar display level

            // 开启导航栏
            loadNavbar: true,
            mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏

            // 开启搜索功能
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: "auto",
                placeholder: "搜索一下...",
                noData: "没找到该内容",
                // 搜索标题的最大程级, 1 - 6
                depth: 6,
            },

            // 字数统计
            count: {
                countable: true,
                fontsize: "0.9em",
                color: "rgb(90,90,90)",
                language: "chinese",
            },

            // 复制代码按钮 (defaults)
            copyCode: {
                buttonText: "copy",
                errorText: "error",
                successText: "copied",
            },

            scrollToTop: {
                auto: true,
                text: "Top",
                // right: 15,
                // bottom: 15,
                offset: 300,
            },

            plugins: [
                EditOnGithubPlugin.create(
                    "https://github.com/chua-n/notebooks/tree/main/",
                    null,
                    "编辑"
                ),
            ],
        };
    </script>
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- 侧边栏折叠 -->
    <script src="resources/js/docsify-sidebar-collapse.js"></script>

    <!-- 全文搜索 -->
    <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->

    <!-- 代码高亮 -->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-properties.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-properties.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 表情 -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 支持数学公式 -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!-- 分页导航插件（上/下章节按钮）：https://github.com/imyelo/docsify-pagination#readme -->
    <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 引入动态背景 canvas_nest -->
    <script color="106, 0, 95" opacity="0.618" zIndex="-1" count="100"
        src="https://fastly.jsdelivr.net/npm/canvas-nest.js@1/dist/canvas-nest.js"></script>
    <!-- 引入鼠标点击时的烟花效果 -->
    <script src="./resources/js/fireworks.js"></script>
    <!-- 回到顶部按钮 -->
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
    <!-- L2Dwidget.js L2D网页动画人物 -->
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            model: {
                jsonPath:
                    "https://unpkg.com/live2d-widget-model-shizuku@latest/assets/shizuku.model.json",
                scale: 1,
                hHeadPos: 0.5,
                vHeadPos: 0.618,
            },
            display: {
                position: "right",
                width: 100,
                height: 200,
                hOffset: 82,
                vOffset: 0,
            },
            mobile: { show: false, scale: 1 },
            react: { opacityDefault: 1, opacityOnHover: 0.2 },
        });
        // 一些其他可选的模型：
        // 小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json
        // 萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json
        // 白猫：https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json
        // 黑猫： https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json
        // 小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json
        // 小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json
        // 初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json
        // 圣职者妹妹：https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json
        // 茶杯犬：https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json
        // 绿毛妹妹：https://unpkg.com/live2d-widget-model-tsumiki@1.0.5/assets/tsumiki.model.json
        // 金龟子妹妹：https://unpkg.com/live2d-widget-model-unitychan@1.0.5/assets/unitychan.model.json
        // 小阿狸： https://unpkg.com/live2d-widget-model-nico@1.0.5/assets/nico.model.json
    </script>
</body>

</html>
